<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Toody-Doody</title>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript" src="scripts/jscripts.js"></script>
<link rel="stylesheet" type="text/css" href="styles/styles.css">
<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

</head>

<body>

<div class="center-block">
  <div class="days-menu">
    <ul>
      <!-- <li><a href="#yesterday">Yesterday</a></li> -->
      <li><a href="#today">Today</a></li>
      <li><a href="#tomorrow">Tomorrow</a></li>
    </ul>
    <h1><b>To</b>ody-<b>Do</b>ody</h1>
  </div>

  <div class="todo-lists">

    <ul id="today" class="todo-list" style="opacity: 0; ">
    </ul>

    <ul id="tomorrow" class="todo-list" style="opacity: 0; ">
    </ul>
    
    <div class="add-todo-box">
      <input class="add-todo" type="text" placeholder="Type your task here">
      <span class="td-add">+</span>
    </div>
  
  </div>

</div>
